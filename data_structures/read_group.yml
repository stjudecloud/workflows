# Note this file has the extension `.yml` while other tests end with `.yaml`.
# This is an intentional test that both extensions work.
read_group_to_string:
  - name: bad_id
    inputs:
      read_group:
        - ID: id,
          SM: sample_a
          LB: library
    assertions:
      exit_code: 1
      stdout:
        contains: ID (id) must not match pattern
