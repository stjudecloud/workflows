bam_to_fastq:
  - name: kitchen_sink
    inputs:
      $files:
          bam:
            - $FIXTURES/test1.bam
            - $FIXTURES/test2.bam
            - $FIXTURES/test3.bam
          bam_index:
            - $FIXTURES/test1.bam.bai
            - $FIXTURES/test2.bam.bai
            - $FIXTURES/test3.bam.bai
      bitwise_filter:
        - include_if_all: "0x0"
          exclude_if_any: "0x900"
          include_if_any: "0x0"
          exclude_if_all: "0x0"
        - include_if_all: "00"
          exclude_if_any: "0x904"
          include_if_any: "3"
          exclude_if_all: "0"
      paired_end:
        - true
        - false
      retain_collated_bam:
        - true
        - false
      append_read_number:
        - true
        - false
      output_singletons:
        - true
        - false
      prefix:
        - kitchen_sink_test
  - name: simpler
    inputs:
      output_singletons:
        - true
        - false
      $files:
        bam:
          - $FIXTURES/test1.bam
          - $FIXTURES/test2.bam
        bam_index:
          - $FIXTURES/test1.bam.bai
          - $FIXTURES/test2.bam.bai
  - name: not as simple
    inputs:
      output_singletons:
        - true
        - false
      $files:
          bam:
            - $FIXTURES/test1.bam
            - $FIXTURES/test2.bam
            - $FIXTURES/test3.bam
          bam_index:
            - $FIXTURES/test1.bam.bai
            - $FIXTURES/test2.bam.bai
            - $FIXTURES/test3.bam.bai
      $ref:
          ref_fasta:
            - hg19.fasta
            - GRCh38.fasta
          ref_fasta_index:
            - hg19.fa.fai
            - GRCh38.fa.fai
      prefix:
        - not_as_simple

