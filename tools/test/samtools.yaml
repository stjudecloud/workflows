bam_to_fastq:
  - name: kitchen_sink
    inputs:
      bam:
        - Aligned.sortedByCoord.chr9_chr22.bam
        - test_rnaseq_variant.bam
        - test.bwa_aln_pe.chrY_chrM.bam
      bitwise_filter:
        - include_if_all: "0x0"
          exclude_if_any: "0x900"
          include_if_any: "0x0"
          exclude_if_all: "0x0"
        - include_if_all: "00"
          exclude_if_any: "0x904"
          include_if_any: "3"
          exclude_if_all: "0"
      paired_end:
        - true
        - false
      retain_collated_bam:
        - true
        - false
      append_read_number:
        - true
        - false
      output_singletons:
        - true
        - false
      prefix:
        - kitchen_sink_test
  - name: simpler
    inputs:
      output_singletons:
        - true
        - false
      bam:
        - Aligned.sortedByCoord.chr9_chr22.bam
        - test_rnaseq_variant.bam
        - test.bwa_aln_pe.chrY_chrM.bam
