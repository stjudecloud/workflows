name: Workflows Sprocket Lint

on: [push]

jobs:
    sprocket_lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Run sprocket
          uses: stjude-rust-labs/sprocket-action@main
          with:
            lint: true
            exclude-patterns: template
            deny-warnings: true
            deny-notes: true
            except: TrailingComma,ContainerUri
