name: CI

on: [push]

jobs:
  miniwdl_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - name: Install miniwdl
      run: |
        python -m pip install --upgrade pip
        pip install miniwdl
    - name: Run miniwdl
      run: |
        files=$(find . -name '*.wdl')
        for file in $files; do
          sed -i 's,https://raw.githubusercontent.com/stjudecloud/workflows/master,'"$(pwd)"',g' "$file"
        done
        for file in $files; do
          miniwdl check $file
        done
  
  import_syntax_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check import syntax
      run: |
        files=$(find . -name '*.wdl')
        lines_with_import=$(grep import $files)
        set +e # it's ok if grep has an RC of 1
        bad_lines=$(grep import $files | grep -v master)
        RC=$?
        set -e # go back to quitting on non 0 RCs
        if [ "$RC" -gt 1 ]; then
          echo Something went wrong during grep command
          exit $RC
        fi
        if [ ! -z "$bad_lines" ]; then
          echo $bad_lines
          exit 1
        fi