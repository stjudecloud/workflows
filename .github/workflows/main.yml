name: CI

on: [push]

jobs:
  miniwdl_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - name: Install miniwdl
      run: |
        python -m pip install --upgrade pip
        pip install miniwdl
    - name: Run miniwdl
      run: |
        files=$(find . -name '*.wdl')
        for file in $files; do
          sed -i 's,https://raw.githubusercontent.com/stjudecloud/workflows/master,'"$(pwd)"',g' "$file"
        done
        for file in $files; do
          miniwdl check $file
        done
  
  import_syntax_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check import syntax
      run: |
        files=$(find . -name '*.wdl')
        echo $files
        lines_with_import=$(grep import $files)
        echo $lines_with_import
        set +e
        lines_without_master=$(grep -v master <<< $lines_with_import)
        set -e
        echo $lines_without_master
        #bad_lines=$(grep import $files | grep -v master)
        if [ ! -z "$lines_without_master" ]; then
          #echo $bad_lines
          exit 1
        fi