name: Python CI

on: [push]

jobs:
    python-black:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Python Black
          uses: cytopia/docker-black@0.11
          with:
            path: 'scripts/'
    python-lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Pyright
          uses: jakebailey/pyright-action@v2
          with:
            working-directory: 'scripts/'