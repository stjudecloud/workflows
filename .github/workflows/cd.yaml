name: Workflows CD

on:
  push:
    # branches:
    #   - main

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: workflows
      - name: Checkout WDL
        uses: actions/checkout@v4
        with:
          repository: stjude-rust-labs/wdl
          ref: feat/wdl-doc-styling
          path: wdl
      - name: Checkout Sprocket
        uses: actions/checkout@v4
        with:
          repository: stjude-rust-labs/sprocket
          ref: feat/dev-commands
          path: sprocket
      - name: Update Rust
        run: rustup update stable && rustup default stable
      - name: Build Sprocket
        run: |
          cd $GITHUB_WORKSPACE/sprocket
          cargo build --release
      - name: Build Docs
        run: |
          cd $GITHUB_WORKSPACE/workflows
          $GITHUB_WORKSPACE/sprocket/target/release/sprocket dev doc -v .
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./workflows/docs
