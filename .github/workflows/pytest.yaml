name: Pytest-Workflows Check

on: [push]

jobs:
  pytest_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.10'
    - name: Install miniwdl and pytest-workflow
      run: |
        python -m pip install --upgrade pip
        pip install miniwdl pytest-workflow
    - name: filter tests
      run: | 
        find tests -name '*.yaml' -exec yq -y -i '. - map(select(.tags[] | contains ("reference") or contains ("deprecated") or contains ("cellranger")))' {} \;
    - name: Run pytest-workflow
      run: |
        pytest --git-aware --workflow-threads 4