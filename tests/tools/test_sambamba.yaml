- name: sambamba_index
  tags:
    - miniwdl
    - sambamba
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task index tools/sambamba.wdl bam="tests/tools/input/test.bwa_aln_pe.bam"
  files:
    - path: test-output/out/bam_index/test.bwa_aln_pe.bam.bai

- name: sambamba_merge
  tags:
    - miniwdl
    - sambamba
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task merge -i tests/tools/input_json/sambamba_merge.json tools/sambamba.wdl
  files:
    - path: test-output/out/merged_bam/test.bam

- name: sambamba_sort
  tags:
    - miniwdl
    - sambamba
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task sort tools/sambamba.wdl bam="tests/tools/input/test.bwa_aln_pe.bam"
  files:
    - path: test-output/out/sorted_bam/test.bwa_aln_pe.sorted.bam

- name: sambamba_flagstat
  tags:
    - miniwdl
    - sambamba
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task flagstat tools/sambamba.wdl bam="tests/tools/input/test.bwa_aln_pe.bam"
  files:
    - path: test-output/out/flagstat_report/test.bwa_aln_pe.flagstat.txt

- name: sambamba_markdup
  tags:
    - miniwdl
    - sambamba
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task markdup tools/sambamba.wdl bam="tests/tools/input/test.bwa_aln_pe.bam"
  files:
    - path: test-output/out/duplicate_marked_bam/test.bwa_aln_pe.MarkDuplicates.bam
    - path: test-output/out/duplicate_marked_bam_index/test.bwa_aln_pe.MarkDuplicates.bam.bai
    - path: test-output/out/markdup_log/sambamba_markdup_log.txt