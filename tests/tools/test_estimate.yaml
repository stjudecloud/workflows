- name: calc_tpm
  tags:
    - miniwdl
    - estimate
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task calc_tpm tools/estimate.wdl counts="tests/tools/input/test.bwa_aln_pe.feature-counts.txt" gene_lengths="tests/tools/input/genes.genelengths.txt"
  files:
    - path: test-output/out/tpm_file/test.bwa_aln_pe.TPM.txt

- name: run_ESTIMATE
  tags:
    - miniwdl
    - estimate
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task run_ESTIMATE tools/estimate.wdl gene_expression_file="tests/tools/input/test.bwa_aln_pe.TPM.txt"
  files:
    - path: test-output/out/estimate_file/test.bwa_aln_pe.ESTIMATE.gct
