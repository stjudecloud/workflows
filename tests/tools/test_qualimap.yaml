- name: qualimap_bamqc
  tags:
    - miniwdl
    - qualimap
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task bamqc tools/qualimap.wdl bam="tests/tools/input/test.bwa_aln_pe.bam"
  files:
    - path: test-output/out/results/test.bwa_aln_pe.qualimap_bamqc_results.tar.gz

- name: qualimap_rnaseq
  tags:
    - miniwdl
    - qualimap
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task rnaseq tools/qualimap.wdl bam="tests/tools/input/test.bwa_aln_pe.bam" gtf="tests/tools/input/genes.gtf.gz"
  files:
    - path: test-output/out/results/test.bwa_aln_pe.qualimap_rnaseq_results.tar.gz
    - path: test-output/out/raw_summary/rnaseq_qc_results.txt
    - path: test-output/out/raw_coverage/coverage_profile_along_genes_(total).txt
