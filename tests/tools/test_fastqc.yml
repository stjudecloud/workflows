- name: fastqc_miniwdl
  tags:
    - miniwdl
    - fastqc
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task fastqc tools/fastqc.wdl bam="tests/tools/input/test.bwa_aln_pe.bam"
  files:
    - path: test-output/out/raw_data/test.bwa_aln_pe_fastqc.zip
    - path: test-output/out/results/test.bwa_aln_pe.fastqc_results.tar.gz