- name: fqlint
  tags:
    - fq
  command: >-
    sh developer_scripts/run_sprocket_or_miniwdl.sh -t fqlint tools/fq.wdl read_one_fastq=tests/input/test_R1.fq.gz read_two_fastq=tests/input/test_R2.fq.gz

- name: subsample_fq
  tags:
    - fq
  command: >-
    sh developer_scripts/run_sprocket_or_miniwdl.sh -t subsample tools/fq.wdl read_one_fastq=tests/input/test_R1.fq.gz read_two_fastq=tests/input/test_R2.fq.gz record_count=1000
  files:
    - path: test-output/out/subsampled_read1/test.R1.subsampled.fastq.gz
    - path: test-output/out/subsampled_read2/test.R2.subsampled.fastq.gz

- name: subsample_fq_percentage
  tags:
    - fq
  command: >-
    sh developer_scripts/run_sprocket_or_miniwdl.sh -t subsample tools/fq.wdl read_one_fastq=tests/input/test_R1.fq.gz read_two_fastq=tests/input/test_R2.fq.gz probability=0.01
  files:
    - path: test-output/out/subsampled_read1/test.R1.subsampled.fastq.gz
    - path: test-output/out/subsampled_read2/test.R2.subsampled.fastq.gz
