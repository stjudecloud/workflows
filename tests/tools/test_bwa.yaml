- name: bwa_aln
  tags:
    - miniwdl
    - bwa
  command: >-
    miniwdl run -d test-output/. --copy-input-files --task bwa_aln -i tests/tools/input_json/bwa_aln.json tools/bwa.wdl
  files:
    - path: test-output/out/bam/test.bam

