- name: htseq_count
  tags:
    - htseq
  command: >-
    ./developer_scripts/run_sprocket_or_miniwdl.sh -t count tools/htseq.wdl bam="tests/input/test.bwa_aln_pe.chrY_chrM.bam" gtf="tests/input/gencode.v31.chrY_chrM.gtf.gz" strandedness="no"
  files:
    - path: output/outputs.json
      contains:
      - test.bwa_aln_pe.chrY_chrM.feature-counts.txt

- name: calc_tpm
  tags:
    - htseq
  command: >-
    ./developer_scripts/run_sprocket_or_miniwdl.sh -t calc_tpm tools/htseq.wdl counts="tests/input/test.bwa_aln_pe.chrY_chrM.feature-counts.txt" gene_lengths="tests/input/gencode.v31.chrY_chrM.genelengths.txt"
  files:
    - path: output/outputs.json
      contains:
      - test.bwa_aln_pe.chrY_chrM.TPM.txt
